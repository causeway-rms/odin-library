<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Library</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Odin Project: Library</h1>
    <form>
        <h3>Add a new book</h3>
        <div>
            <label for="user_title">Enter book title</label>
            <input type="text" id="user-title">
        </div>
        <div>
            <label for="user_author">Enter author name</label>
            <input type="text" id="user-author">
        </div>
        <div>
            Select book status:
            <input type="radio" id="yet-to-read" name="book-status" value="yet to read">
            <label for="yet-to-read">Yet to Read</label>
            <input type="radio" id="reading" name="book-status" value="reading">
            <label for="reading">Reading</label>
            <input type="radio" id="read" name="book-status" value="read">
            <label for="read">Read</label>
        </div>
        <button id="add">Add</button>
    </form>
    <table border="1" id="mytable">
        <tr>
            <th>Title</td>
            <th>Author(s)</td>
            <th>Status</td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>
</html>
